<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>jQuery UI 拖动（Draggable） - 默认功能</title>

    <script src="//apps.bdimg.com/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
    <style>
    </style>
    <script>
        $(function() {
            $( "#draggable" ).draggable();
        });
    </script>
</head>
<body>

<div id="draggable" class="ui-widget-content">
    <p>请拖动我！</p>
</div>
<div id="el"></div>

</body>
</html>
